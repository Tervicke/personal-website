<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="tictactoe/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
	</head>
	<body>
    </div>
		<div id="main">
      <div id='header'>
      <h2>TicTacToe</h2>
      </div>
      <p id='statusline'>Good luck</p>
      <div id='top1'>
        <input id='0'  onclick="clicked(0)" class='btn' readonly></input>
        <input id='1' onclick="clicked(1)" class='btn' readonly></input>
        <input id='2' onclick="clicked(2)" class='btn' readonly></input>
      </div>
      <div id='top2'>
        <input id='3' onclick="clicked(3)" class='btn' readonly></input>
        <input id='4' onclick="clicked(4)" class='btn' readonly></input>
        <input id='5' onclick="clicked(5)" class='btn' readonly></input>
      </div>
      <div id='top3'>
        <input id='6' onclick="clicked(6)" class='btn' readonly></input>
        <input id='7' onclick="clicked(7)" class='btn' readonly></input>
        <input id='8' onclick="clicked(8)" class='btn' readonly></input>
      </div>
      <button onclick="cleanBoard()" style="background: url(tictactoe/restart.png)"></button>
      <div id='footer'>
      <p >Made with	<span>&hearts;</span> by Amey patil</p>
      </div>
  </body>
  <script type="text/javascript" src="tictactoe/app.js"></script>
</html>
